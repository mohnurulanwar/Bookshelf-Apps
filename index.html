<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bookshelf Apps</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="ini_header">
  <h1 class="header_logo">Bookshelf Apps</h1>
</header>

<main>
  <section class="input_buku">
    <h2>Masukkan Buku Baru</h2>
    <form id="inputBuku">
      <div class="input">
        <label for="inputJudulBuku">Judul</label>
        <input id="inputJudulBuku" type="text" required>
      </div>
      <div class="input">
        <label for="inputPenulis">Penulis</label>
        <input id="inputPenulis" type="text" required>
      </div>
      <div class="input">
        <label for="inputBookYear">Tahun</label>
        <input id="inputBookYear" type="number" required>
      </div>
      <div class="input_inline">
        <label for="inputBookIsComplete">Selesai dibaca</label>
        <input id="inputBookIsComplete" type="checkbox">
      </div>
      <button id="bookSubmit" type="submit">Simpan Buku</button>
    </form>
  </section>

  <section class="search_section">
    <h2>Cari Buku (Opsional)</h2>
    <form id="searchBook">
      <label for="searchBookTitle">Judul</label>
      <input id="searchBookTitle" type="text">
      <button id="searchSubmit" type="submit">Cari</button>
    </form>
  </section>

  <section class="book_shelf">
    <h2>Belum selesai dibaca</h2>

    <div id="incompleteBookshelfList" class="book_list">
    </div>
  </section>

  <section class="book_shelf-1">
    <h2>Selesai dibaca</h2>

    <div id="completeBookshelfList" class="book_list-1">
    </div>
  </section>
</main>
<footer>
  <p align="center">Copyright 2023 - Anwar</p>
</footer>
<script src="main.js"></script>
</body>
</html>
